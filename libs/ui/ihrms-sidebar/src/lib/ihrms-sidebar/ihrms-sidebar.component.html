<section class='ihrms-sidebar scrollable nopadd' fxLayout='column' fxFill [ngStyle]="{ 'width.px': sideBarWidth }">
  <h1 class='sidebar-logo' ihrmsUtil marginTop='50' marginBottom='50' textAlign='center'>
    <span *ngIf='opened; else smallLogo'>
      <p class='ihrms-logo'>
        <img src="/assets/ihrms-logo.jpeg" alt="hrms-logo">
      </p>
    </span>
    <ng-template #smallLogo>
      <p class='ihrms-logo'>
        <img src="/assets/ihrms-logo.jpeg" alt="hrms-logo">
      </p>
    </ng-template>
  </h1>

  <mat-nav-list>
    <ihrms-menu-item (click)='onNavItemClick($event, item)' (navItemSelected)="navItemSelected($event)" *ngFor="let item of navItems" [item]="item" [opened]='opened'></ihrms-menu-item>
  </mat-nav-list>

</section>
