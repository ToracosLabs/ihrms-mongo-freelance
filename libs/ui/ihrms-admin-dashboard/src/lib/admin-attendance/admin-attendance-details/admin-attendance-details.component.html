<mat-tab-group [color]='"green"'
               [backgroundColor]='"primary"'
               [animationDuration]='0'
               [selectedIndex]="selectedIndex"
               (selectedTabChange)="onTabChanged($event)"
>
  <mat-tab label='Attendance'>
    <mat-card *ngIf='!selectedIndex'ihrmsUtil height="100">
      <ihrms-filters
        ihrmsUtil
        textAlign='right'
        [filterConfig]="filterConfig"
        (onFiltersClickHandler)="onFilterSubmit($event)"
      >
      </ihrms-filters>
      <ihrms-gridster
        [gridsterOptions]=gridsterOptions
        [dashboardItems]=dashboardItemsAttendanceDetails
        [resize$]='gridResize'
      >
      </ihrms-gridster>
    </mat-card>
  </mat-tab>
  <mat-tab label='Attendance Type Requests'>
    <mat-card *ngIf='selectedIndex === 1'ihrmsUtil height="100">
      <ihrms-filters
        ihrmsUtil
        textAlign='right'
        [filterConfig]="filterConfig"
        (onFiltersClickHandler)="onFilterSubmitRequest($event)"
      >
      </ihrms-filters>
      <ihrms-gridster
        [gridsterOptions]=gridsterOptions
        [dashboardItems]=dashboardItemsAttendanceRequests
        [resize$]='gridResize'
      >
      </ihrms-gridster>
    </mat-card>
  </mat-tab>
  <mat-tab label='Attendance Time Correction'>
    <mat-card *ngIf='selectedIndex === 2'ihrmsUtil height="100">
      <ihrms-filters
        ihrmsUtil
        textAlign='right'
        [filterConfig]="filterConfig"
        (onFiltersClickHandler)="onFilterSubmitTimeRequest($event)"
      >
      </ihrms-filters>
      <ihrms-gridster
        [gridsterOptions]=gridsterOptions
        [dashboardItems]=dashboardItemsAttendanceDetailsTime
        [resize$]='gridResize'
      >
      </ihrms-gridster>
    </mat-card>
  </mat-tab>
</mat-tab-group>
