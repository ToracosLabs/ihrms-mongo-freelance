<ihrms-gridster
  [gridsterOptions]=gridsterOptions
  [dashboardItems]=dashboardItems
  [resize$]='gridResize'
>
</ihrms-gridster>

<ng-template #confirmPayrollDialog let-data>
  <mat-card ihrmsUtil padding='0' class='ihrms-dialog'>
    <mat-card-header>
      <mat-card-title>Are you sure?</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div style="min-height: 75px; padding-top: 25px;">
        Are you sure that you want to {{data.action}} the Payroll for current Month?
      </div>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions fxLayout='row' fxLayoutAlign='end start'>
      <button ihrmsUtil marginRight="10" type="button" mat-button mat-raised-button color='default' class='mid-button' (click)="onPayCancel(data, false)">Cancel</button>
      <button type="button" mat-button mat-raised-button color='primary' class='mid-button' (click)="onPayCancel(data, true)">Proceed</button>
    </mat-card-actions>
  </mat-card>
</ng-template>
