<meta name="referrer" content="never">
<div class="control-section" id="pivot-table-section" *ngIf="_pivotConfig?.dataSourceSettings">
    <div>
      <ejs-pivotview 
            #pivotview 
            id='PivotView' 
            [dataSourceSettings]=dataSourceSettings 
            allowExcelExport='true'
            allowConditionalFormatting='true' 
            allowNumberFormatting='true' 
            allowPdfExport='true' 
            showToolbar='true'
            allowCalculatedField='true' 
            showFieldList='true' 
            exportAllPages=false
            maxNodeLimitInMemberEditor='50' 
            enableVirtualization='true' 
            allowDeferLayoutUpdate='true'
            allowDrillThrough='true' 
            showGroupingBar='true' 
            allowGrouping='true' 
            enableValueSorting='true' 
            width='100%'
            height='600' 
            [chartSettings]='chartSettings' 
            [displayOption]='displayOption' 
            [gridSettings]='gridSettings'
            [toolbar]='toolbarOptions' 
            [cellTemplate]='cellTemplate' 
            (saveReport)='saveReport($event)'
            (loadReport)='loadReport($event)' 
            (fetchReport)='fetchReport($event)' 
            (renameReport)='renameReport($event)'
            (removeReport)='removeReport($event)' 
            (newReport)='newReport()' 
            (toolbarRender)='beforeToolbarRender($event)'
            (enginePopulated)='enginePopulated()' 
            (chartSeriesCreated)='chartSeriesCreated()'>
      </ejs-pivotview>
    </div>
</div>
